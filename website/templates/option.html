{% load static %}
<!-- <div class="content-wrapper" style="margin-left: 20px;"> -->
	<div class="manage_data_container">
		<div id="toolbar_option">
			<button id="add" class="btn btn-primary" data-toggle="modal" data-target="#add_option_data">
				<i class="fa fa-plus-circle"></i>
				<span data-locale="option_addNGTypeTitle">添加NG类型</span>
				<span class="lang_en sml">Add NG type</span>
			</button>
			<button id="remove_options" class="btn btn-danger" onclick="del_options()">
				<i class="fa fa-trash"></i>
				<span data-locale="option_delNGTypesTitle">批量删除NG类型</span>
				<span class="lang_en sml">Delete NG types</span>
			</button>
		</div>
		<table id="my_option_table" data-toolbar="#toolbar_option" data-search="true" data-show-toggle="true"
			data-show-fullscreen="true" data-click-to-select="true" data-show-pagination-switch="true"
			data-pagination="true" data-id-field="id" data-page-list="[10, 25, 50, 100, all]">
			<!-- data-show-footer="true"> -->
		</table>
	</div>
	<div class="modal" id="add_option_data" tabindex="-1" role="dialog" aria-labelledby="addDataLable"
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				<div class="modal-header">
					<h3>
						<span data-locale="option_addNGTypeTitle">添加NG类型</span>
						<span class="lang_en" style="font-size: medium;">Add NG type</span>
					</h3>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" style="padding:20px 40px 20px 40px;">
					<form class="form-horizontal" role="form" autocomplete="off" method="post" id="master_Form">
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="option_NGType">NG类型名称</span>
								<span class="lang_en sml">NG Type Name</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="newoption" placeholder="确定后无法修改"
									data-placeholders="all_canotModify" class="form-control">
							</div>
						</div>
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary " onclick="add_option()"><span data-locale="all_OK">确定</span><span class="lang_en sml">(OK)</span></button>
						<button type="cancel" class="btn btn-primary " data-dismiss="modal"><span data-locale="all_close">关闭</span><span class="lang_en sml">(Close)</span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
