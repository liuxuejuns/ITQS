{% load static %}
<!-- <div class="content-wrapper"style="margin-left: 20px;"> -->
	<div class="manage_data_container">
		<div id="toolbar_master">
			<button id="add" class="btn btn-primary" data-toggle="modal" data-target="#add_user_data">
		    	<i class="fa fa-plus-circle"></i>
				<span data-locale="master_addUserTitle">添加用户</span>
				<span class="lang_en sml">Add User</span>
		  	</button>
			<!-- <button id="remove_users" class="btn btn-danger" onclick="del_users()">
				<i class="fa fa-trash"></i> 删除用户
			</button> -->
		</div>
		<table
		  id="my_table"
		  data-toolbar="#toolbar_master"
		  data-search="true"
		  data-show-toggle="true"
		  data-show-fullscreen="true"
		  data-click-to-select="true"
		  data-show-pagination-switch="true"
		  data-pagination="true"
		  data-id-field="id"
		  data-page-list="[10, 25, 50, 100, all]">
		   <!-- data-show-footer="true"> -->
		</table>
	</div>
	<div class="modal" id="add_user_data" tabindex="-1" role="dialog" aria-labelledby="addDataLable" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				<div class="modal-header">
					<h3>
						<span data-locale="master_addUserTitle">添加用户</span>
						<span class="lang_en" style="font-size: medium;">Add User</span>
					</h3>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" style="padding:20px 40px 20px 40px;">
					<form class="form-horizontal" role="form" autocomplete="off" method="post" id="master_Form">
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_userID">用户工号</span>
								<span class="lang_en sml">User ID</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="newStaffID" placeholder="确定后无法修改" data-placeholder="all_canotModify" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_userName">用户姓名</span>
								<span class="lang_en sml">User Name</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="newStaffName" placeholder="确定后无法修改" data-placeholder="all_canotModify" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_password">密码</span>
								<span class="lang_en sml">Password</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="newPassword" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_department">部门</span>
								<span class="lang_en sml">Department</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="newDepartment" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_lang">语言</span>
								<span class="lang_en sml">Language</span>
							</label>
							<div class="col-sm-8">
								<select id="newLanguage" class="form-control">
									<option value="Chinese">中文</option>
									<option value="English">English</option>
									<option value="Vietnamese">tiếng việt</option>
								</select>
								<!-- <input type="text" id="newLanguage" class="form-control"> -->
							</div>
						</div>
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary " onclick="add_user()"><span  data-locale="all_OK">确定</span><span class="lang_en sml">(OK)</span></button>
						<button type="cancel" class="btn btn-primary " data-dismiss="modal"><span data-locale="all_close">关闭</span><span class="lang_en sml">(Close)</span></button>
					</div>			
				</div>
			</div>
		</div>
	</div>

    <div class="modal" id="modify_user_data" tabindex="-1" role="dialog" aria-labelledby="modifyDataLable" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				<div class="modal-header">
					<h3>
						<span data-locale="all_modify">修改用户信息</span>
						<span class="lang_en" style="font-size: medium;">Edit User Info</span>
					</h3>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" style="padding:20px 40px 20px 40px;">
					<form class="form-horizontal" role="form" autocomplete="off" id="flow_master_form">
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_userID">用户工号</span>
								<span class="lang_en sml">User ID</span>
							</label>
							<div class="col-sm-8">
								<input type="text" readonly="true" id="modifyStaffID" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_userName">用户姓名</span>
								<span class="lang_en sml">User Name</span>
							</label>
							<div class="col-sm-8">
								<input type="text" readonly="true" id="modifyStaffName" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_password">密码</span>
								<span class="lang_en sml">Password</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="modifyPassword" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_department">部门</span>
								<span class="lang_en sml">Department</span>
							</label>
							<div class="col-sm-8">
								<input type="text" id="modifyDepartment" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_lang">语言</span>
								<span class="lang_en sml">Language</span>
							</label>
							<div class="col-sm-8">
								<select id="modifyLanguage" class="form-control">
									<option value="Chinese">中文</option>
									<option value="English">English</option>
									<option value="Vietnamese">tiếng việt</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
                            <button type="button" class="btn btn-primary " onclick="admin_modify_user()"><span  data-locale="all_OK">确定</span><span class="lang_en sml">(OK)</span></button>
						    <button type="cancel" class="btn btn-primary " data-dismiss="modal"><span  data-locale="all_close">关闭</span><span class="lang_en sml">(Close)</span></button>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
<!-- </div> -->
