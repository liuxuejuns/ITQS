{% load static %}
<!-- <div class="content-wrapper"style="margin-left: 20px;"> -->
	<div class="manage_data_container">
		<div id="toolbar_plant">
		  <button id="add" class="btn btn-primary" data-toggle="modal" data-target="#add_plant_data">
		    <i class="fa fa-plus-circle"></i>
			<span data-locale="plant_addLangTitle">添加厂别及语言</span>
			<span class="lang_en sml">Add Factory and Language</span>
		  </button>
		</div>
		<table
		  id="my_plant_table"
		  data-toolbar="#toolbar_plant"
		  data-search="true"
		  data-show-toggle="true"
		  data-show-fullscreen="true"
		  data-click-to-select="true"
		  data-show-pagination-switch="true"
		  data-pagination="true"
		  data-id-field="id"
		  data-page-list="[10, 25, 50, 100, all]">
		  <!-- data-show-footer="true"> -->
		</table>
	</div>
	<div class="modal" id="add_plant_data" tabindex="-1" role="dialog" aria-labelledby="addDataLable" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				<div class="modal-header">
					<h3>
						<span data-locale="plant_addLangTitle">添加厂别及语言</span>
						<span class="lang_en" style="font-size: medium;">Add Factory and Language</span>
					</h3>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" style="padding:20px 40px 20px 40px;">
					<form class="form-horizontal" role="form" autocomplete="off" method="post" id="plant_Form">
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="plant_thTitle0">厂别</span>
								<span class="lang_en sml">Factory</span>
							</label>
							<div class="col-sm-8">
								<!-- <input type="text" id="newShortName" class="form-control" placeholder="确定后无法修改"> -->
								<select id="newShortName" class="form-control">
									<option value="WZS">WZS</option>
									<option value="WKS">WKS</option>
									<option value="WTZ">WTZ</option>
									<option value="WCD">WCD</option>
									<option value="WCQ">WCQ</option>
									<option value="WOK">WOK</option>
									<option value="WNH">WNH</option>
									<option value="WHC">WHC</option>
									<option value="WIH">WIH</option>
									<option value="WTX">WTX</option>
									<option value="WCZ">WCZ</option>
									<option value="WPH">WPH</option>
									<option value="WMX">WMX</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_lang">语言</span>
								<span class="lang_en sml">Language</span>
							</label>
							<div class="col-sm-8">
								<select id="newplantLanguage" class="form-control">
									<option value="Chinese">中文</option>
									<option value="English">English</option>
									<option value="Vietnamese">tiếng việt</option>
								</select>
								<!-- <input type="text" id="newplantLanguage" class="form-control" placeholder="确定后无法修改"> -->
							</div>
						</div>
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary " onclick="add_plant()"><span  data-locale="all_OK">确定</span><span class="lang_en sml">(OK)</span></button>
						<button type="cancel" class="btn btn-primary " data-dismiss="modal"><span data-locale="all_close">关闭</span><span class="lang_en sml">(Close)</span></button>
					</div>			
				</div>
			</div>
		</div>
	</div>
    <div class="modal" id="modify_plant_data" tabindex="-1" role="dialog" aria-labelledby="modifyDataLable" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				<div class="modal-header">
					<h3>
						<span data-locale="plant_modifyLang">修改厂别及语言</span>
						<span class="lang_en" style="font-size: medium;">Edit Factory and Language</span>
					</h3>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" style="padding:20px 40px 20px 40px;">
					<form class="form-horizontal" role="form" autocomplete="off" id="flow_plant_form">
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="plant_thTitle0">厂别</span>
								<span class="lang_en sml">Factory</span>
							</label>
							<div class="col-sm-8">
								<input type="text" readonly="true" id="modifyShortName" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">
								<span data-locale="all_lang">语言</span>
								<span class="lang_en sml">Language</span>
							</label>
							<div class="col-sm-8">
								<!-- <input type="text" id="modifyplantLanguage" class="form-control"> -->
								<select id="modifyplantLanguage" class="form-control">
									<option value="Chinese">中文</option>
									<option value="English">English</option>
									<option value="Vietnamese">tiếng việt</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
                            <button type="button" class="btn btn-primary " onclick="modify_plant()"><span  data-locale="all_OK">确定</span><span class="lang_en sml">(OK)</span></button>
						    <button type="cancel" class="btn btn-primary " data-dismiss="modal"><span data-locale="all_close">关闭</span><span class="lang_en sml">(Close)</span></button>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
<!-- </div> -->
