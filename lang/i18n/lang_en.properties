train_tips5_1=green
train_tips5_2=, otherwise it will be shown in
train_tips5_3=red
train_tips5_4=.
train_tips6=Note: Only the total approved time for each training will be recorded. Invalid time will not be recorded.
train_tips7=(4) It will enter the full screen mode at the beginning of the training. Once you exit the full screen mode, the training will end immediately.
