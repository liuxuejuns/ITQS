#train.html
train_tipsTitle=培训说明：
train_tips1=(1) 每份教材总培训时间 = 教材内容每一页面有效浏览时间累加。
train_tips2=(2) 教材内容每一页面将有最短浏览时间，低于此时间该页面培训时间将计为无效。
train_tips3=(3) 每份教材将有最短总培训时间，低于此时间本教材该次培训时间将计为无效。
train_tips4=(4) 当前浏览页数显示
train_tips4_1=绿色
train_tips4_2=表示本页已达标，
train_tips4_3=红色
train_tips4_4=表示未达标。
train_tips5=(5)点击“退出”按钮可退出本次培训，若本次培训总时间有效按钮颜色为
train_tips5_1=绿色
train_tips5_2=，否则为
train_tips5_3=红色
train_tips5_4=。
train_tips6=注意：系统将只记录每次培训的有效总时间，其他无效时间将不记录。
train_tips7=(4) 开始培训将进入全屏模式，一旦退出全屏模式，本次培训将马上结束。
