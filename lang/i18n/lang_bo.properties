#train.html
train_tipsTitle=培训说明：
train_tips1=(1) 每份教材总培训时间 = 教材内容每一页面有效浏览时间累加。
train_tips2=(2) 教材内容每一页面将有最短浏览时间，低于此时间该页面培训时间将计为无效。
train_tips3=(3) 每份教材将有最短总培训时间，低于此时间本教材该次培训时间将计为无效。
train_tips4=(4) 当前浏览页数显示
train_tips4_1=绿色
