train_tips5_1=绿色
train_tips5_2=，否则为
train_tips5_3=红色
train_tips5_4=。
train_tips6=注意：系统将只记录每次培训的有效总时间，其他无效时间将不记录。
train_tips7=(4) 开始培训将进入全屏模式，一旦退出全屏模式，本次培训将马上结束。
