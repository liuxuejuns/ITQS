#train.html
train_tipsTitle=hướng dẫn đào tạo
train_tips1=(1) tổng thời gian đào tạo mỗi phần tài liệu dạy học=thời gian xem lướt qua = tích lũy của mỗi trang nội dung tài liệu dạy học
train_tips2=(2) mỗi trang nội dung sẽ có thời gian xem ít nhất ,thấp hơn  thời gian quy định  sẽ tính không có hiệu quả
train_tips3=(3) mỗi phần tài liệu sẽ có thời gian đào tạo ít nhất ,ít hơn thời gian quy định ,đào tạo tài liệu lần này sẽ tính không có hiệu quả
train_tips4=(4) hiện ra trang xem lướt qua hiện 
train_tips4_1=màu xanh
train_tips4_2=trang này đã đạt tiêu chuẩn
train_tips4_3=màu đỏ
train_tips4_4=chưa đạt tiêu 
train_tips5=(5)nhấp vào “thoát”để ra khỏi đào tạo lần này ,nếu tổng thời gian đào tạo lần này có hiểu quả sẽ là màu 
train_tips5_1= màu xanh
train_tips5_2=， nếu không thì 
train_tips5_3= màu đỏ
train_tips5_4=。
train_tips6=chú ý :hệ thống chỉ ghi mỗi lần tổng thời gian đào tạo có hiệu quả ,thời gian không hiểu quả khác sẽ không ghi 
train_tips7=(4) bắt đầu đào tạo sẽ chuyển sang chế độ toàn màn hình, khi bạn thoát khỏi chế độ toàn màn hình, quá trình đào tạo này sẽ kết thúc ngay lập tức
